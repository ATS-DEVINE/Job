<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .search-container {
            background-color: white;
            padding: 30px;
            text-align: center;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            margin: 5px;
            border: 1px solid #ddd;
        }

        .search-container button {
            padding: 10px 30px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .job-card {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4a90e2;
        }

        .job-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .job-card p {
            color: #666;
            margin: 5px 0;
        }

        .apply-btn {
            background-color: #4a90e2;
            color: white;
            padding: 8px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .apply-btn:hover {
            background-color: #357abd;
        }

        .applied {
            background-color: #28a745;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            background-color: white;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        .modal-content button {
            padding: 10px 30px;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #4a90e2;
            color: white;
        }

        .cancel-btn {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Portal</h1>
        <p>Find Your Next Career Opportunity</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchTitle" placeholder="Job Title">
        <input type="text" id="searchLocation" placeholder="Location">
        <button onclick="searchJobs()">Search</button>
        <button onclick="resetSearch()" style="background-color: #999;">Reset</button>
    </div>

    <div class="container">
        <h2>Available Jobs (<span id="jobCount">0</span>)</h2>
        <br>
        <div id="jobList"></div>
    </div>

    <div id="applyModal" class="modal">
        <div class="modal-content">
            <h3>Apply for Job</h3>
            <input type="text" id="applicantName" placeholder="Your Name" required>
            <input type="email" id="applicantEmail" placeholder="Your Email" required>
            <input type="tel" id="applicantPhone" placeholder="Your Phone" required>
            <div>
                <button class="submit-btn" onclick="submitApplication()">Submit Application</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Job Portal. All Rights Reserved.</p>
    </footer>

    <script>
        const jobs = [
            {
                id: 1,
                title: "Software Developer",
                company: "Tech Solutions Pvt Ltd",
                location: "Bangalore",
                salary: "6-10 LPA",
                experience: "2-4 years"
            },
            {
                id: 2,
                title: "Marketing Manager",
                company: "Digital Marketing Co.",
                location: "Mumbai",
                salary: "8-12 LPA",
                experience: "3-5 years"
            },
            {
                id: 3,
                title: "Data Analyst",
                company: "Analytics Corp",
                location: "Pune",
                salary: "5-8 LPA",
                experience: "1-3 years"
            },
            {
                id: 4,
                title: "HR Executive",
                company: "HR Services Ltd",
                location: "Delhi",
                salary: "4-6 LPA",
                experience: "1-2 years"
            },
            {
                id: 5,
                title: "Graphic Designer",
                company: "Creative Studio",
                location: "Hyderabad",
                salary: "3-5 LPA",
                experience: "0-2 years"
            },
            {
                id: 6,
                title: "Software Engineer",
                company: "InfoTech Systems",
                location: "Bangalore",
                salary: "7-12 LPA",
                experience: "2-5 years"
            },
            {
                id: 7,
                title: "Business Analyst",
                company: "Consulting Group",
                location: "Mumbai",
                salary: "6-10 LPA",
                experience: "2-4 years"
            },
            {
                id: 8,
                title: "Content Writer",
                company: "Media House",
                location: "Delhi",
                salary: "3-5 LPA",
                experience: "1-3 years"
            }
        ];

        let appliedJobs = [];
        let currentJobId = null;

        function displayJobs(jobsToDisplay) {
            const jobList = document.getElementById('jobList');
            const jobCount = document.getElementById('jobCount');
            
            if (jobsToDisplay.length === 0) {
                jobList.innerHTML = '<div class="no-results"><h3>No jobs found</h3><p>Try adjusting your search criteria</p></div>';
                jobCount.textContent = '0';
                return;
            }

            jobCount.textContent = jobsToDisplay.length;
            jobList.innerHTML = '';

            jobsToDisplay.forEach(job => {
                const isApplied = appliedJobs.includes(job.id);
                const jobCard = `
                    <div class="job-card">
                        <h3>${job.title}</h3>
                        <p><strong>Company:</strong> ${job.company}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Salary:</strong> ${job.salary}</p>
                        <p><strong>Experience:</strong> ${job.experience}</p>
                        <button class="apply-btn ${isApplied ? 'applied' : ''}" 
                                onclick="openApplyModal(${job.id})" 
                                ${isApplied ? 'disabled' : ''}>
                            ${isApplied ? 'Applied âœ“' : 'Apply Now'}
                        </button>
                    </div>
                `;
                jobList.innerHTML += jobCard;
            });
        }

        function searchJobs() {
            const titleSearch = document.getElementById('searchTitle').value.toLowerCase();
            const locationSearch = document.getElementById('searchLocation').value.toLowerCase();

            const filteredJobs = jobs.filter(job => {
                const matchesTitle = job.title.toLowerCase().includes(titleSearch) || 
                                   job.company.toLowerCase().includes(titleSearch);
                const matchesLocation = job.location.toLowerCase().includes(locationSearch);

                return (titleSearch === '' || matchesTitle) && 
                       (locationSearch === '' || matchesLocation);
            });

            displayJobs(filteredJobs);
        }

        function resetSearch() {
            document.getElementById('searchTitle').value = '';
            document.getElementById('searchLocation').value = '';
            displayJobs(jobs);
        }

        function openApplyModal(jobId) {
            currentJobId = jobId;
            document.getElementById('applyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('applyModal').style.display = 'none';
            document.getElementById('applicantName').value = '';
            document.getElementById('applicantEmail').value = '';
            document.getElementById('applicantPhone').value = '';
        }

        function submitApplication() {
            const name = document.getElementById('applicantName').value;
            const email = document.getElementById('applicantEmail').value;
            const phone = document.getElementById('applicantPhone').value;

            if (!name || !email || !phone) {
                alert('Please fill all fields');
                return;
            }

            appliedJobs.push(currentJobId);
            alert('Application submitted successfully!');
            closeModal();
            searchJobs();
        }

        // Initialize with all jobs
        displayJobs(jobs);
    </script>
</body>
</html>
